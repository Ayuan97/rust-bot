version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rust-bot-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://localhost:${FRONTEND_PORT:-3002}
    volumes:
      - ./backend/data:/app/data  # 将容器数据挂载到本地
    networks:
      - rust-bot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:${BACKEND_PORT:-3001}/api
        - VITE_SOCKET_URL=http://localhost:${BACKEND_PORT:-3001}
    container_name: rust-bot-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3002}:3002"
    depends_on:
      - backend
    networks:
      - rust-bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  rust-bot-network:
    driver: bridge
